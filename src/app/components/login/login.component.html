<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" style="display: flex; justify-content: center;">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>

        
    </form>
    <div  style="display: flex; justify-content: center;" >
        <button mat-stroked-button color="accent" class="btn btn-outline-success"  routerLink="../dashboard" routerLinkActive="active">Log in</button>
        
    </div>
    <a>Not Registered?</a>
    <a class="btn btn-link" routerLink="../register" routerLinkActive="active">Register</a>
    </mat-card>

    
  </div>
